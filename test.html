        <script>

        //==== isotope ====
        $ct = UTIL.$collage = $('.work-collage')

        //// Smart resize, resize elems for mobile
        var $win = $(window);

        $ct.imagesLoaded(function(){
            if($win.width() < 717){ 
              // initialize Isotope
                mobileIso($ct);
            }
            else{
                desktopIso($ct);
            }
        
            $this = $(this);
            $win.smartresize(function(){

              if($win.width() < 717){
                mobileIso($this);
              }
              else{
                desktopIso($this);
              }
            });
            $('.work-collage .elem').addClass('darken');
        });

        $(window).load(function(){
            if($win.width() < 717){ 
              // initialize Isotope
                mobileIso($ct);
            }
            else{
                desktopIso($ct);
            }
        })


        function desktopIso($ct){
            $ct.isotope({
                itemSelector: '.elem',
                layoutMode: "perfectMasonry",
                masonry: {
                   isFitWidth: true
                }
            });
        }
        function mobileIso($ct){
            $ct.isotope({
              // update columnWidth to a percentage of container width
              itemSelector: '.elem',
              layoutMode: "perfectMasonry",
              masonry: { 
                columnWidth: $ct.width() / 2,
                isFitWidth: true
              }
            });
        }

		<script>
		(function(){
		
		smoothScroll.init({
			speed: 700,
			easing: 'easeInOutCubic'
		});

		//==== init code ====
		var $swipe_slides = $('.swipe-slide'),
			$banner = $('.banner'),
			$nav_widget = $('.nav-widget');


		var banner = create(Banner, {
		    $banner: $('.banner'),
		    $slides: $swipe_slides
		});
		
		//temporary workaround for index.html using _nextElem, _prevElem
		//Ideally these would use banner module
		//clean this up
		window.swipe = create(Swipe ,{
			imgs: $swipe_slides,
			mobile: UTIL.mobileFlag,
			onSwipeRight: function(){
				// banner.next();
				_nextElem();
			},
			onSwipeLeft: function(){
				// banner.prev();
				_prevElem();
			}
		})
		.removePointer($('.intro-text'));



		// var progress = create(ProgressBar, {
		// 	$ct: $('.progress-ct'),
		// 	$imgs: $swipe_slides
		// });
		
		function _nextElem(){
			//This is all for the nav widget ehh
			var $curElem = $swipe_slides.filter('.active');
			var $nextElem = $curElem.next();
			var nextData = $nextElem.data('slide');

			var $bg, $next;

			if($nextElem.length){
			    //update colour scheme
			    $banner.addClass( nextData )
			           .removeClass($curElem.data('slide'));
			    
			    //change active slide
			    $curElem.removeClass('active');
			    $nextElem.addClass('active');



			    //You can can't transition bg-gradients in css, unless you use opacity
			    //This is the result
			    $bg = $nav_widget.children('.bg-grad');
			    $bg.not('.active').remove();

			    $next = $('<div class="bg-grad op0" data-slide="'+ nextData + '"></div>');
			    $bg.after($next);

			    //$bg.addClass('op0');
			    $bg.removeClass('active');
			    $next.addClass('active')
			    UTIL.timer(function(){
			        $next.removeClass('op0');
			    });
			}
		}

		function _prevElem(){
			var $curElem = $swipe_slides.filter('.active');
			var $prevElem = $curElem.prev();
			var prevData = $prevElem.data('slide');

			var $bg, $next;

			if($prevElem.length){
			    //update colour scheme
			    $banner.addClass( $prevElem.data('slide') )
			           .removeClass($curElem.data('slide'));
			    
			    //change active slide
			    $curElem.removeClass('active');
			    $prevElem.addClass('active');


			    //You can can't transition bg-gradients in css, unless you use opacity
			    //This is the result
			    $bg = $nav_widget.children('.bg-grad');
			    $bg.not('.active').remove();
			    $prev = $('<div class="bg-grad op0 " data-slide="'+ prevData + '"></div>');
			    $bg.after($prev);

			    $bg.removeClass('active');
			    $prev.addClass('active');

			    UTIL.timer(function(){
			        $prev.removeClass('op0');
			    });
			}
		}

		//Attach handlers
		//_nextElem and _prevElem are manky functions, change to use banner module
		$('.nav-widget .next').click(function(){
		    swipe.next();
		    _nextElem()
		});

		$('.nav-widget .prev').click(function(){
		    swipe.prev();
		    _prevElem();
		});
		

		$("img.lazy").each(function(){
			$(this).attr('src', $(this).data('original'));
		});

		//==== isotope ====
		$ct = UTIL.$collage = $('.work-collage')

		//// Smart resize, resize elems for mobile
		var $win = $(window);

		$ct.imagesLoaded(function(){
			if($win.width() < 717){ 
			  // initialize Isotope
				mobileIso($ct);
			}
			else{
				desktopIso($ct);
			}
		
			$this = $(this);
			$win.smartresize(function(){

			  if($win.width() < 717){
    			mobileIso($this);
			  }
			  else{
			    desktopIso($this);
			  }
			});
			$('.work-collage .elem').addClass('darken');
		});


		function desktopIso($ct){
			$ct.isotope({
				itemSelector: '.elem',
				layoutMode: "perfectMasonry",
				masonry: {
				   isFitWidth: true
				}
			});
		}
		function mobileIso($ct){
			$ct.isotope({
			  // update columnWidth to a percentage of container width
			  itemSelector: '.elem',
			  layoutMode: "perfectMasonry",
			  masonry: { 
			  	columnWidth: $ct.width() / 2,
			  	isFitWidth: true
			  }
			});
		}


		//Original desktop function

		// 	$('.work-collage .elem').addClass('darken');
		// });

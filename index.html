<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Joel's Portfolio</title>
        <meta name="description" content="My name is Joel Kennedy. I'm an entrepreneur, art director, food lover, and world traveler." />
        <meta name="author" content="Joel Kennedy">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="//favicon.ico" type="image/x-icon" sizes="16x16">
        <link rel="stylesheet" href="css/application.css" />
        <!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script><![endif]-->
    </head>
    <body>
        <div class="wrapper">
            <!-- main photo banner -->
            <header class="banner zermatt">
                <div class="logo-joel">
                    <img src="img/logo.png" alt="Campaign photo">
                </div>

                <!-- side nav bar -->
                <i class="nav-icon top-of-page"></i>
                <nav class="nav-overlay hide">
                    <div class="nav-close"></div>
                    <ul class="nav-links">
                        <li class="nav-white nav-about"><a href="#">About</a></li>
                        <li class="nav-white nav-work"><a href="#">Work</a></li>
                        <li class="nav-email"><a href="mailto:jtotheoel@gmail.com"></a></li>
                        <li class="nav-fb">
                            <a href="#"></a>
                        </li>
                        <li class="nav-cv nav-white"><a href="#">CV</a></li>
                    </ul>
                </nav>

                <i class="hamburger-icon">
                    <i class="meat"></i>
                </i>

                <div class="intro-text">
                    <div class="intro-text__line line-color"></div>
                    <h1 class="intro__title title-white">Hello</h1>
                    <h2 class="intro__text text-white">
                        My name is Joel Kennedy.<br>
                        I'm an entrepreneur, art director,
                        food lover, and world traveler.
                    </h2>
                </div>

                <div class="nav-widget">
                    <i class="widget-icon"></i>
                    <button class="widget-btn next"></button>
                    <button class="widget-btn prev"></button>
                </div>

                

            </header>
        
            <!-- content section -->
            <div class="section-work">
                <i class="hamburger-icon hamburger-icon-dark"></i>
                <h2 class="title-dark">Work</h2>
                <div class="sub-text">A selected sample of my freelance, agency, and personal projects.</div>

                <button class="btn-filter">
                    <div class="left-side">Filter</div>
                    <i class="down-arrow"></i>
                </button>
            </div>

            <div class="work-collage">
                <img src="img/feature.jpg" alt="feature" />
                <!-- delete later and use as bg sprite -->
            </div>
        

        </div>

        <footer>
            <div class="links">
                <h3>Joel Kennedy</h3>
                <span>Art Director</span>
                <span>Food Eater</span>
                <span>Entrepreneur</span>
                <span>World Traveler </span>
            </div>
            
        </footer>
        
        <script src="js/commondev.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/folio.js"></script>

        <!-- remove after you sprite -->
    </body>
</html>
